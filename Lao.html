<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>라오스 여행사</title>
    <link rel="stylesheet" href="스태틱/styles.css">
    <script src="스태틱/app.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="Lao.html">라오스 여행사<sup>®</sup></a>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="#home">홈</a></li>
                <li><a href="#tours">투어</a></li>
                <li><a href="#about">회사 소개</a></li>
                <li><a href="#contact">문의하기</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home">
        <div class="carousel">
            <img src="이미지/롱비엔1.jpg" alt="롱비엔 CC 이미지 1" class="carousel-image active">
            <img src="이미지/롱비엔2.jpg" alt="롱비엔 CC 이미지 2" class="carousel-image">
            <img src="이미지/롱비엔3.jpg" alt="롱비엔 CC 이미지 3" class="carousel-image">
        </div>
        <h1>라오스 최고의 여행을 계획하세요!</h1>
    </section>

    <!-- Tours Section -->
    <section id="tours" class="tours">
        <h2>추천 투어</h2>
        <div class="tour-grid">
            <div class="tour-item">
                <a href="롱비엔_cc.html">
                    <img src="이미지/롱비엔1.jpg" alt="롱비엔 CC">
                    <h3>롱비엔 CC 투어</h3>
                </a>
                <p>세계적인 골프를 경험해보세요.</p>
            </div>
            <div class="tour-item">
                <a href="luxury-hotel.html">
                    <img src="이미지/내부26.jpg" alt="럭셔리 호텔">
                    <h3>럭셔리 호텔 숙박</h3>
                </a>
                <p>최고급 호텔에서의 특별한 하루를 즐기세요.</p>
            </div>
        </div>
    </section>

    <!-- About Us -->
    <section id="about">
        <h2>회사 소개</h2>
        <p>저희는 라오스에서 최고의 여행 경험을 제공합니다. 2010년부터 신뢰와 품질을 바탕으로 서비스를 제공하고 있습니다.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>문의하기</h2>
        <form id="contact-form">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
            <label for="message">메시지</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">보내기</button>
        </form>
        <div id="confirmation-message" style="display: none; margin-top: 20px; color: green;">문의해 주셔서 감사합니다!</div>
    </section>

    <!-- Footer -->
    <footer>
        <p>소셜 미디어에서 우리를 팔로우하세요:</p>
        <a href="https://open.kakao.com"><img src="이미지/카톡.png" alt="카카오 오픈 채팅"></a>
        <p>© 2024 라오스 여행사</p>
    </footer>
</body>
</html>
