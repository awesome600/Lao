<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롱비엔 CC 사진</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        .slider {
            position: relative;
            width: 60%; /* 슬라이더 너비 */
            margin: 20px auto;
            overflow: hidden; /* 슬라이더 범위를 벗어난 이미지를 숨김 */
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .slides {
            display: flex; /* 슬라이드를 가로로 정렬 */
            transition: transform 0.5s ease-in-out; /* 부드러운 전환 효과 */
        }
        .slides img {
            width: 100%; /* 슬라이더 너비에 맞게 조정 */
            height: auto; /* 비율 유지 */
            flex-shrink: 0;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            z-index: 10;
        }
        .arrow.left {
            left: 10px;
        }
        .arrow.right {
            right: 10px;
        }
        .section-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 30px 0 20px;
        }
        .back-link {
            display: block;
            margin: 20px 0;
            font-size: 1.2em;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>롱비엔 CC 사진</h1>
    </header>
    
    <!-- 골프장 사진 슬라이더 -->
    <section>
        <div class="section-title">골프장 사진</div>
        <div class="slider">
            <div class="slides" id="golf-slides">
                <img src="롱비엔1.jpg" alt="롱비엔 CC 이미지 1">
                <img src="롱비엔2.jpg" alt="롱비엔 CC 이미지 2">
                <img src="롱비엔3.jpg" alt="롱비엔 CC 이미지 3">
                <img src="롱비엔4.jpg" alt="롱비엔 CC 이미지 4">
            </div>
            <button class="arrow left" onclick="moveSlide(-1, 'golf-slides')">&#8249;</button>
            <button class="arrow right" onclick="moveSlide(1, 'golf-slides')">&#8250;</button>
        </div>
    </section>

    <!-- 호텔 사진 슬라이더 -->
    <section>
        <div class="section-title">호텔 사진</div>
        <div class="slider">
            <div class="slides" id="hotel-slides">
                <!-- JavaScript로 동적으로 추가 -->
            </div>
            <button class="arrow left" onclick="moveSlide(-1, 'hotel-slides')">&#8249;</button>
            <button class="arrow right" onclick="moveSlide(1, 'hotel-slides')">&#8250;</button>
        </div>
    </section>

    <a href="Lao.html" class="back-link">메인 페이지로 돌아가기</a>

    <script>
        const currentIndexes = { "golf-slides": 0, "hotel-slides": 0 };

        function moveSlide(direction, sliderId) {
            const slides = document.getElementById(sliderId);
            const totalSlides = slides.querySelectorAll("img").length;

            // Calculate new index
            currentIndexes[sliderId] += direction;

            // Loop to the beginning or end if out of bounds
            if (currentIndexes[sliderId] < 0) {
                currentIndexes[sliderId] = totalSlides - 1;
            } else if (currentIndexes[sliderId] >= totalSlides) {
                currentIndexes[sliderId] = 0;
            }

            // Move the slides
            const slideWidth = slides.parentElement.offsetWidth;
            slides.style.transform = `translateX(-${currentIndexes[sliderId] * slideWidth}px)`;
        }

        // 호텔 사진 동적 추가
        const hotelSlides = document.getElementById('hotel-slides');
        for (let i = 1; i <= 28; i++) {
            const img = document.createElement('img');
            img.src = `내부${i}.jpg`; // 파일 이름 규칙: 내부1.jpg, 내부2.jpg, ..., 내부28.jpg
            img.alt = `호텔 이미지 ${i}`;
            hotelSlides.appendChild(img);
        }
    </script>
</body>
</html>
